<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Buttons</title>
        <meta name="robots" content="index, follow" />
        <meta name="description" content="A collection of buttons" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="buttons" />
        <meta
            property="og:url"
            content="https://www.theresnotime.co.uk/buttons" />
        <meta property="og:description" content="A collection of buttons" />
        <meta
            property="og:image"
            content="https://wd.theresnotime.io/static/t/img/embed/fox_header.png" />
        <link href="css/base.css" rel="stylesheet" />
        <link href="css/monokai.css" rel="stylesheet" />
        <link href="css/overrides.css" rel="stylesheet" />
        <style>
            .buttons {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }

            .buttons img {
                image-rendering: pixelated;
            }

            .buttons a {
                text-decoration: none;
                border: none;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="profile-picture-container">
                <img
                    alt="A fox emoji"
                    id="profile-picture"
                    src="/img/pfp.png" />
            </div>
            <h1>A collection of buttons</h1>
            <div id="buttons" class="buttons">
                <p>
                    <!-- These button images from https://astrid.tech/ -->
                    <img
                        src="/img/btn/css-is-difficult.gif"
                        alt="CSS is difficult" />
                    <img
                        src="/img/btn/paws.gif"
                        alt="Made with my own two paws" />
                    <img src="/img/btn/rainbow.gif" alt="A pride rainbow" />
                    <img
                        src="/img/btn/this-website-is-gay.gif"
                        alt="This website is gay" />
                    <a
                        href="https://www.microsoft.com/en-us/download/details.aspx?id=53313"
                        ><img
                            src="/img/btn/ieget5.gif"
                            alt="Get Internet Explorer"
                    /></a>
                    <img src="/img/btn/transnow2.gif" alt="Trans rights now!" />
                    <a href="https://archive.org"
                        ><img src="/img/btn/preserve.gif" alt="Preserve"
                    /></a>
                    <a href="https://donate.wikimedia.org"
                        ><img src="/img/btn/wikipedia2.gif" alt="Wikipedia"
                    /></a>
                    <img
                        src="/img/btn/valid-bad.gif"
                        alt="W3C Bad HTML Markup" />
                    <!-- End -->
                    <a href="https://glauca.digital"
                        ><img
                            src="/img/btn/glauca.gif"
                            alt="glauca.digital badge"
                    /></a>
                    <a href="https://fediring.net"
                        ><img
                            src="https://fediring.net/static/badges/1.gif"
                            alt="fediring.net badge"
                    /></a>
                    <a href="https://www.mythic-beasts.com"
                        ><img
                            src="/img/btn/Mythic-Beasts.png"
                            alt="mythic beasts badge"
                    /></a>
                    <img src="/img/btn/catboys.webp" alt="catboys meow" />
                    <img
                        src="/img/btn/best_free.gif"
                        alt="Best viewed with a free browser" />
                </p>
            </div>
            <div>
                <p class="pt-5"
                    >Witty remark here?
                    <a href="/">Sarcastic quip here</a>...</p
                >
            </div>
            <div id="footer" class="foot">
                <p class="pt-1"
                    >Opinions expressed are my own,
                    <a href="/disclaimers">etc.</a></p
                >
                <p>
                    <a
                        rel="license"
                        href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
                        <img
                            alt="Creative Commons Licence"
                            style="border-width: 0"
                            src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" />
                    </a>
                </p>
            </div>
        </main>
    </body>
</html>
